<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" type="image/jpeg" href="img/favicon.png">
  <title>Catalog</title>
  <link rel="stylesheet" href="css/libs/all.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <script src="js/libs/html2pdf.bundle.min.js"></script>
</head>


<body>
  <div class="wrapper">
    <div class="catalog-page">
      <a href="index.html" class="catalog-page__logo"><img src="img/logo.png" alt="Logo"></a>
      <div class="catalog-page__title" data-i18n="catalog.title">Каталог услуг</div>
      <div class="header__lang">
        <a href="" data-language="uz" class="header__lang--link header__lang--link-uz ">узб</a>
        <a href="" data-language="ru" class="header__lang--link header__lang--link-ru selected">рус</a>
      </div>
    </div>
    <main class="page">
      <section class="catalog">
        <div class="catalog__container">
          <div class="catalog__row">
            <div class="catalog__column">
              <div class="catalog__left">
                <div class="catalog__left--top">
                  <button type="button" class="catalog__left-btn" data-i18n="catalog.download" id="download">СКАЧАТЬ В PDF</button>
                </div>
                <div class="catalog__left--bottom items">
                  <!-- todo -->
                </div>
              </div>
            </div>
            <div class="catalog__column">
              <div class="catalog__right">
                <div class="catalog__right--top">
                  <div class="catalog__right--top-text"><span data-i18n="catalog.updated">обновленно</span>: 20.06.2021</div>
                  <div class="catalog__right--top-search search-catalog">
                    <input type="text" placeholder="Поиск" autocomplete="off" id="search" class="search-catalog__input">
                    <button class="search-catalog__btn"><img src="img/search.svg" alt=""></button>
                  </div>
                </div>
                <div class="catalog-content">
                  <div class="catalog-content__row">
                    <!-- todo -->
                  </div>
                  <p class="catalog-empty hide" data-i18n="catalog.empty"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="popup-overlay" id="popup">
        <!-- todo -->
      </div>

    </main>
    @@include('_footer.html')

  </div>
</body>

<script src="js/vendors.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false" type="text/javascript"></script>
<script src="js/render-footer.js"></script>
