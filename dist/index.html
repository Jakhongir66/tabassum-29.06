      <div class="contact-map-res"></div>

      <section class="contact" id="contact">
        <div class="contact__content">
          <div class="contact__left contact__column">
            <h3 class="contact__title" data-i18n="contact.title">свяжитесь с нами</h3>
            <form class="form">
              <div class="form__group">
                <label for="name" data-i18n="contact.label1">Ф.И.О.</label>
                <input type="text" name="name" autocomplete="off" id="name" data-i18n-placeholder="demo.form.name" placeholder="">
              </div>
              <div class="form__group">
                <label for="phone" data-i18n="contact.label2">ТЕЛЕФОН</label>
                <input type="text" id="phone" autocomplete="off" data-i18n-placeholder="demo.form.phone" name="phone" placeholder="">
              </div>
              <div class="form__group">
                <div class="g-recaptcha" id="recaptcha-contact" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI">
                </div>
              </div>
              <button class="form__btn" type="submit" data-i18n="contact.btn">ОТПРАВИТЬ</button>
            </form>
          </div>
          <div class="contact__right contact__column" data-da="contact-map-res,1,768">
            <div class="map-container">
              <div class="placeDiv">
                <div class="placecard__container">
                  <div class="placecard__left">
                    <p class="placecard__business-name">CFS TABASSUM</p>
                    <p class="placecard__info" data-i18n="contact.street">CFS TABASSUM, Nasaf Ko'chasi, Тошкент,
                      Uzbekistan</p>
                  </div>
                </div>
                <div class="placecard__right">
                  <a class="placecard__direction-link" target="_blank"
                    href="https://www.google.com/maps/place/CFS+TABASSUM/@41.3112205,69.3137442,19z/data=!3m1!4b1!4m5!3m4!1s0x38aef5b634afe459:0x60d5a66382651c65!8m2!3d41.3112195!4d69.3142914"
                    id="A_9">
                    <div class="placecard__direction-icons" data-i18n="contact.marshrut">Построить маршрут</div>
                  </a>
                </div>
              </div>
            </div>
            <div class="contact__map" id="map">

            </div>
          </div>
        </div>
      </section>
